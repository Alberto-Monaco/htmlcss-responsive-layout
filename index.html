<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>htmlcss-responsive-layout</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-ChsD8NqbvTACJtM0A5oUN/OG89K3oE7tY7Ja+tFk/c/9xC6GYmRNVRuCPIHGbwzmDhOGEtQie7dO/PHlprw55g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Nerko+One:regular"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<!-- debug  -->
	<body class="deug">
		<!-- header  -->
		<header>
			<!-- title  -->
			<div class="d-flex title">
				<h1>Giallo Booleano</h1>
			</div>
		</header>
		<!-- main -->
		<main>
			<div class="container-width bg-color-secondary">
				<div class="row">
					<div class="col-8 py-3">
						<h4 class="title-minor">DOLCI E DESSERT</h4>
						<h3 class="d-flex tiramisu">Tiramisù</h3>
					</div>
					<div class="col-4 py-3 d-flex">
						<div>
							<div class="d-flex py-1">
								<span class="voto"><strong>4.6</strong>/5</span>
								<span class="rate">RATE</span>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div>
							<img width="100%" src="./assets/img/image (10).png" alt="" />
						</div>
					</div>
				</div>
			</div>
			<div class="container-width py-3 bg-color-background">
				<div class="row">
					<div class="container">
						<div class="row between bg-color-secondary">
							<div class="col-6 py-3">
								<div class="calorie">544 Kcal</div>
							</div>
							<div class="col-6 py-3">
								<div class="info"><strong>+ info</strong></div>
							</div>
							<div class="ingredient col-12 py-3">
								<hr />
								<div class="d-flex py-1">
									<span class="food">Vegetariano</span>
								</div>
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row start py-3">
							<div class="col-12">
								<p>Difficoltà: <strong>Facile</strong></p>
							</div>
							<div class="col-12 py-1">
								<p>Tempo:<strong>40 min</strong></p>
							</div>
							<div class="col-12 py-1">
								<p>Porzione per: <strong>8 persone</strong></p>
							</div>
							<div class="col-12 py-1">
								<p>Costo: <strong>contenuto</strong></p>
							</div>
							<div class="col-12 py-1">
								<p><strong>Note</strong>: + 2 ore di riposo in frigo</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container-width bg-color-secondary py-3">
				<div class="row around">
					<div class="social">f</div>
					<div class="social">t</div>
					<div class="social">i</div>
					<div class="social">p</div>
					<div class="social">y</div>
				</div>
			</div>

			<div class="presentation container-width bg-color-secondary py-3">
				<div class="row">
					<h2 class="py-3">PRESENTATION</h2>
					<div class="col-12"></div>
					<hr />
					<div class="col-12 py-3">
						<img src="./assets/img/tiramisu.jpg" alt="" />
					</div>
				</div>
			</div>
		</main>
		<!-- footer -->
		<footer></footer>
	</body>
</html>
